<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>

      <div class="col-2"><input data-id="8" class="btn btn-primary saveBtn" type="submit" value="Save"></div>
    </div>

      <div class="col-8"><textarea type = "text" class="col-12"></textarea></div>
      <div class="col-2"><input class="btn btn-primary saveBtn" type="submit" value="Save"></div>
    </div>

    </div>

      <div class="col-2"><input class="btn btn-primary saveBtn" type="submit" value="Save"></div>
    </div>
    <div class="row">

      <div class="col-8"><textarea  type = "text" class="col-12"></textarea></div>

    </div>
    <div class="row">

    </div>
    <div class="row">
      <div class="col-2 time-block hour">3 PM</div>
      <div class="col-8"><textarea  type = "text" class="col-12"></textarea></div>

    </div>
    <div class="row">

    </div>
    <div class="row">
      <div class="col-2 time-block hour">6 PM</div>

    </div>

      <div class="col-8"><textarea  type = "text" class="col-12"></textarea></div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"></script>
